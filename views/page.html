<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
    <title>Document</title>
  </head>

  <body
    class="flex items-center justify-center min-h-screen px-4 py-12  sm:px-6 lg:px-8"
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images.unsplash.com/photo-1564227503787-ad186f508e6f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1301&q=80');
    "
  >
    <div class="w-full max-w-md">
      <h2 class="mt-6 text-3xl font-extrabold leading-9 text-center text-white">
        Welcome to our Shop!
      </h2>

      <h3
        class="pb-10 mt-6 text-xl font-extrabold leading-9 text-center text-white "
      >
        Business Hours
      </h3>

      <div class="flex flex-col">
        <div
          class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8"
        >
          <div class="sm:rounded-lg">
            <table class="min-w-full">
              <tbody>
                {% for record in records %}
                <tr class="mt-4 bg-gray-900">
                  <td
                    class="px-6 py-4 text-xl font-medium leading-5 text-white whitespace-no-wrap border-b border-gray-200 "
                  >
                    {{ record.get('DAY') }}
                  </td>

                  <td
                    class="px-6 py-4 text-2xl font-medium leading-5 text-right text-white whitespace-no-wrap border-b border-gray-200 "
                  >
                    {{ record.get('HOURS') }}
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
